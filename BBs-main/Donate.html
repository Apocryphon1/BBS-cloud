          <label>Full Name </label>
          <input type="text" id="fname" placeholder="Full Name" /><br />

          <input
            type="number"
            id="Destination"
            placeholder="Age at the donation Time"
          />
          <label>National ID </label>
          <input type="text" id="ssn" placeholder="Valid National ID" />
          <label>Weight </label>
          <input
            type="number"
            id="Destination"
            placeholder="Weight at the donation Time"
          />

          <div class="input-grp">
            <label>Date</label>
            <input id="date" type="Date" />
          </div>

          <div class="input-grp">
            <label>Blood Type</label>
            <select class="Custom-select">
              <option value="1">A</option>
              <option value="2">B</option>
              <option value="4">AB</option>
              <option value="4">O</option>
            </select>
          </div>
          <button type="button" class="Reserve" onclick="validate()">
            Done!
          </button>
        </div>
